<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="js/scripts.js"></script>

        <td id="01"></td>
        <td id="02"></td>

      <tr>
        <td id="10"></td>

      </tr>
      <tr>

        <td id="21"></td>
        <td id="22"></td>
      </tr>
    </table>
